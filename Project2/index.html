<!DOCTYPE html>
<html>
<head>
	<title>Design a Progress bar</title>
</head>
<body>
	<div>
		<script src="index.js"></script>
	</div>
	<h2>Enter the Numbers :</h2>
	<input type="number" name="first" id="first" step="any"/>
	<select id="ope">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="number" name="second" id="second" step="any"/>
	<br>
	<br>
	<button onclick="cal()">calculate</button>
	<input type="text" name="" id="res" readonly="" />
	<br>
</body>

</html>
